# Pre-commit hooks configuration for EUCORA
# See https://pre-commit.com for more information

repos:
  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
        exclude: '(tsconfig.*\.json|\.tsbuildinfo)$'
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=5000']
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']

  # PowerShell linting
  - repo: local
    hooks:
      - id: psscriptanalyzer
        name: PSScriptAnalyzer
        entry: pwsh -Command "Invoke-ScriptAnalyzer -Path . -Recurse -Settings PSGallery -Severity Error,Warning"
        language: system
        types: [powershell]
        pass_filenames: false

  # SPDX License Header Check
  - repo: local
    hooks:
      - id: check-spdx-headers
        name: Check SPDX License Headers
        entry: pwsh -File scripts/utilities/Add-SPDXHeaders.ps1 -DryRun
        language: system
        types: [powershell]
        pass_filenames: false
        verbose: true

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=120']
        files: ^backend/

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503', '--max-complexity=10']
        files: ^backend/

  # Python import sorting (BuildWorks.AI Standard: isort with black profile)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=120']
        files: ^backend/

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [django-stubs, types-redis, types-requests]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        files: ^backend/

  # TypeScript type checking (BuildWorks.AI Standard: ZERO errors blocking)
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript type check
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        types: [file]
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        always_run: true

  # ESLint (BuildWorks.AI Standard: --max-warnings 0, ZERO tolerance)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint check
        entry: bash -c 'cd frontend && npx eslint . --max-warnings 0'
        language: system
        types: [file]
        files: ^frontend/src/.*\.(ts|tsx)$
        pass_filenames: false
        always_run: true

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Prevent commits to main/master
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        name: Prevent commits to main
        args: ['--branch', 'main', '--branch', 'master']

# Configuration
default_language_version:
  python: python3.13

fail_fast: false

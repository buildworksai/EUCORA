apiVersion: apps/v1
kind: Deployment
metadata:
  name: eucora-celery-worker
  namespace: eucora
  labels:
    app: eucora-celery-worker
    component: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: eucora-celery-worker
  template:
    metadata:
      labels:
        app: eucora-celery-worker
        component: worker
    spec:
      containers:
      - name: worker
        image: eucora/api:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "config", "worker", "--loglevel=info", "--concurrency=4", "--max-tasks-per-child=1000"]
        envFrom:
        - configMapRef:
            name: eucora-config
        - secretRef:
            name: eucora-secrets
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: static-files
          mountPath: /app/staticfiles
        - name: media-files
          mountPath: /app/media
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: eucora-static-pvc
      - name: media-files
        persistentVolumeClaim:
          claimName: eucora-media-pvc


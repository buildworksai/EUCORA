# Redis configuration for EUCORA development environment

# Accept connections from any interface
bind *

# Default port
port 6379

# In memory only (development mode)
save ""

# Disable AOF (Append Only File) for development
appendonly no

# Logging to stdout
loglevel notice

# Default database count
databases 16

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client timeout (disconnect idle clients after 300 seconds)
timeout 300

# TCP backlog
tcp-backlog 511

# TCP keepalive
tcp-keepalive 300

"""
Grafana data source configuration for Prometheus.

Automatically provisioned on startup.
"""
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: '15s'
    secureJsonData:
      # No auth required for dev environment
